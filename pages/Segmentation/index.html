<body>

        <div id="loader"></div>

            <span class="log"></span>
        </div>
        <div class="Grid-cell h-search">
            <span class="search_logo"></span>

    </div>
    
    <!-- 菜单按钮以及侧面菜单 -->

    <span class="trigger close"></span> -->
    <header id="slide">
        <span id="intel_logo"></span>
        <nav>

        </nav>
    </header> 

    <!-- 遮罩层 -->
    <div id="mask">
        <span class="m-close"></span>
    </div>
    <div class="search bar7">
        <form>
            <input class="s_input" placeholder="请输入您要搜索的内容..." type="text">
                <button type="submit">
                </button>
            </input>
        </form>
    </div>

    <!-- 主要部分 -->
    <div class="main">
        <!-- 图片模块 -->
        <div class="main-cell main-pic">
            <img src="../img/main_5.png" alt="Face" class="pic">
        </div>
        <!-- 操作模块 -->
        <div class="main-cell main-con">
            <h1 class="main-head">Segmentation</h1>
            <p class="main-intro">
                This project will segment the objects in the uploaded image
            </p>
            <button class="main-btn">try it right now!</button>
            <div class="main-upload">
                <span class="up-close"></span>
                <span class="up-refresh"></span>
                <p class="up-explain">Please select a picture</p> 
                <div class="upload">
                    <div class="img-up-add img-item">
                        <span class="img-add-icon">+</span>
                    </div> 
                    <div class="img-preview"></div>
                    <input type="file" name="files" id="img-file-input" accept="image/*">  
                    <button class="up-btn">Confirm</button> 
                </div>
            </div>
        </div>
    </div>

    <!-- 显示结果 -->
    <div class="result">
        <span class="r_close"></span>
        <div class="img_container">
            <div class="img_container_cell sImg">
                <!-- <img class="sourceImg" src="img/main_5.png" alt="sourceImg"> -->

            <div class="img_container_cell rImg">
